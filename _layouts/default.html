<!DOCTYPE html>
<!--[if lte IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" itemscope itemtype="http://schema.org/Article" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ site.title }} | MinuteLabs.io</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Google+ snippet. -->
  <meta itemprop="name" content="{{ site.title }} | MinuteLabs.io">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="{{ site.thumb }}">

  <!-- css -->
  <link rel="stylesheet" href="{{ site.ml_library }}/styles/lab.css" />
  <link rel="stylesheet" href="{{ site.library_path }}/styles/site.css?v={{ site.version }}" />

  <!-- js includes -->
  <script src="{{ site.library_path }}/js/vendor/modernizr.js"></script>
  <script>
    var Lab = { title: '{{ site.title }}', id: '{{ site.id }}' };
    var require = { urlArgs: 'v={{ site.version }}' };
  </script>
  <script src="{{ site.ml_library }}/js/vendor/require.js" data-main="{{ site.library_path }}/js/page-boilerplate"></script>
</head>
<body>

  <div id="wrap-outer">
    <div data-offcanvas="wrap">
      {% include nav.html %}
      <div id="viewport" role="main">

        {{ content }}

      </div>
    </div>
  </div>

  <!--[if lte IE 8]>
  <div id="bad-browser">
    <p>We are truly sorry. But your web browser is very outdated. MinuteLabs will just <strong>not work</strong> with your browser.</p>
    <p>Please visit <a href="http://browsehappy.com">browsehappy</a> to learn how to fix this.</p>
  </div>
  <![endif]-->

  <script src="{{ site.ml_assets }}/labs-nav.js"></script>
  <script src="{{ site.ml_assets }}/ga.js" async></script>

  {% if site.show.comments and site.show.details %}
  <script type="text/javascript">
      var disqus_shortname = 'minutelabsio';
      var load_disqus = function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      };

      (function(){
        var el = document.getElementById('nav-toggle');
        function cb(){
          load_disqus();
          el.removeEventListener('click', cb);
          el.removeEventListener('touchstart', cb);
        }
        if ( el ){
          el.addEventListener('click', cb);
          el.addEventListener('touchstart', cb);
        }
      })();
  </script>
  {% endif %}

</body>
</html>
